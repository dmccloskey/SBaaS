{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{filename_css}}" />
{% endblock %}
{% block content %}
<!-- js dependencies -->
<script src="{{d3}}"></script>
<script src="{{filename_js}}"></script>
<script src="{{utilities_js}}"></script>
<script src="{{vkbeautify}}"></script>
<div>
    <h1>{{chart_title}}</h1>
</div>
<!-- index menu -->
<div id="menu" class="container">
    <div class="row">
        <div class="col-sm-3">
            <label>Models</label>
            <select id="model_ids" class="form-control">
                <option value="none">None</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label>Mappings</label>
            <select id="mapping_ids" class="form-control">
                <option value="none">None</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label>Samples</label>
            <select id="samples" class="form-control">
                <option value="none">None</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label>Maps</label>
            <select id="map_ids" class="form-control">
                <option value="none">None</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <button type="button" id="submit" class="btn btn-default column-button">
                Load data
            </button>
        </div>
    </div>
</div>
<div id="push"></div>

<!-- index control -->
<script src="{{index_js}}"></script>
<script type="text/javascript">
    {{data}};
    setup(data_filter);
</script>

<!-- tootip -->
<div id="tooltip" class="hidden">
    <p><span id="value"></span></p>
</div>

<!--escher html-->
<div>{{data_id}}</div>


<!--export-->
<!--<form name="download">
    <label>Export as SVG</label>
    <input type=button value="Download" onclick="export_svg('{{export_svg_filename}}', '#escher-svg', true)" />
</form>-->

<div class="container">
    <p class="more">
        Learn more about <a href="https://github.com/zakandrewking/escher">Escher</a>
    </p>
</div>
{% endblock %}
